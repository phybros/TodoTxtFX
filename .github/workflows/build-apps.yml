name: Build installers

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  make-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.make-release.outputs.upload_url }}
    steps:
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: "TodoTxtFX ${{ github.ref_name }}"

  build-win:
    needs: make-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build Windows installer with Maven
        run: mvn -B install --file pom.xml
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: "TodoTxtFX ${{ github.ref_name }}"
          files: target/installer/*.msi

  build-mac:
    needs: make-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build macOS installer with Maven
        run: mvn -B install --file pom.xml
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: "TodoTxtFX ${{ github.ref_name }}"
          files: target/installer/*.pkg
