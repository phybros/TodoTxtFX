name: Build installers

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  make-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.make-release.outputs.upload_url }}
    steps:
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true

  build-win:
    needs: make-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build Windows installer with Maven
        run: mvn -B install --file pom.xml
      - name: Stage installer
        run: mkdir -p stage && cp target/installer/TodoTxtFX-*.msi stage/TodoTxtFX-Win-${{ github.ref_name }}.msi
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: stage/*.msi

  build-mac:
    needs: build-win
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build macOS installer with Maven
        run: mvn -B install --file pom.xml
      - name: Stage installer
        run: mkdir -p stage && cp target/installer/TodoTxtFX-*.pkg stage/TodoTxtFX-macOS-${{ github.ref_name }}.pkg
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: stage/*.pkg

  finalize-release:
    needs: [build-win, build-mac]
    runs-on: ubuntu-latest
    steps:
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        name: "TodoTxtFX ${{ github.ref_name }}"
        draft: false
