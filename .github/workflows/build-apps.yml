name: Build installers

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  make-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: "TodoTxtFX ${{ github.ref }}"
          draft: true
          prerelease: false

  build-win:
    needs: make-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build Windows installer with Maven
        run: mvn -B install --file pom.xml
      - name: Upload assets
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.make-release.outputs.upload_url }}
          asset_path: target/installer/*.msi
          asset_content_type: application/octet-stream
          asset_name: "TodoTxtFX-Windows-${{ github.ref }}.msi"

  build-mac:
    needs: make-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build macOS installer with Maven
        run: mvn -B install --file pom.xml
      - name: Upload assets
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.make-release.outputs.upload_url }}
          asset_path: target/installer/*.pkg
          asset_content_type: application/octet-stream
          asset_name: "TodoTxtFX-macOS-${{ github.ref }}.pkg"
