name: Build installers

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:

  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build Windows installer with Maven
        run: mvn -B install --file pom.xml
      - name: Stage installer
        run: mkdir stage && cp target/installer/TodoTxtFX-*.msi stage/TodoTxtFX-Win-${{ github.ref_name }}.msi
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: "TodoTxtFX ${{ github.ref_name }}"
          draft: true
          files: stage/*.msi

  build-mac:
    runs-on: macos-latest
    outputs:
      release_id: ${{ steps.release.outputs.id }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build macOS dmg with Maven
        run: mvn -B install --file pom.xml
      - name: Stage installer
        run: mkdir stage && cp target/installer/TodoTxtFX-*.dmg stage/TodoTxtFX-macOS-${{ github.ref_name }}.dmg
      - name: Release
        id: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: "TodoTxtFX ${{ github.ref_name }}"
          draft: true
          files: stage/*.dmg

  finalize-release:
    needs: [ build-win, build-mac ]
    runs-on: ubuntu-latest
    steps:
      - name: Release
        uses: eregon/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_id: ${{ needs.build-mac.outputs.release_id }}
